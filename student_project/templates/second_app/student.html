<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
</head>
<body>
<h1>Student Page</h1>
{% if student %}
    <table>
    <thead>
    <th>Name</th>
    <th>Age</th>
    <th>Subject</th>
    <th>Country</th>
    </thead>
    {% for stu in student %}
        <tr>
            <td>{{ stu.stu_name }}</td>
        <td>{{ stu.stu_age}}</td>
        <td>{{ stu.stu_subject }}</td>
        <td>{{ stu.stu_country }}</td>
        </tr>

    {% endfor %}
    </table>
{% endif %}

</body>
</html>
